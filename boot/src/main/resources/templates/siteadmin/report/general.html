<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="'siteadmin/layout/common_layout'">
<head>
    <link href="/assets/templates/admin/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/templates/admin/apps/css/inbox.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/vendors/jquery.loadmask/jquery.loadmask.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!-- BEGIN CONTENT -->
<div layout:fragment="page-content" class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content" id="container-report-general">
        <div class="inbox">
            <div class="row" style="margin-top: 0px;">
                <div class="col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-database font-red-haze"></i>
                                <span class="caption-subject font-green sbold uppercase">Dư Nợ Theo Khu Vực</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row" id="chart-town"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-database font-red-haze"></i>
                                <span class="caption-subject font-green bold uppercase">Dư Nợ Theo Nhân Viên</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="portlet-body">
                                <div class="row" id="chart-staff"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 0px;">
                <div class="col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-database font-red-haze"></i>
                                <span class="caption-subject font-blue-sharp sbold uppercase">Doanh Thu Tín Dụng và Lợi Nhuận Theo ngày</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row" id="chart-revenue-day"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-database font-red-haze"></i>
                                <span class="caption-subject font-blue-sharp sbold uppercase">Doanh Thu Tin Dụng và Lợi Nhuận Theo tháng</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="row" id="chart-revenue-month"> </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            var generalController = new GeneralController('#container-report-general');
            generalController.init({
                staffDataList: [[${staffDataList}]],
                locationDataList: [[${locationDataList}]],
                revenueDays: [[${revenueDays}]],
                revenueMonths: [[${revenueMonths}]]
            });
        });
        /*]]>*/
    </script>

    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->

<div style="display: none;" layout:fragment="page-scripts">
    <script src="/assets/vendors/google.chart/loader.js" type="text/javascript"></script>
    <script src="/assets/templates/admin/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="/assets/templates/admin/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.vi.min.js" type="text/javascript"></script>
    <script src="/assets/vendors/jquery.tmpl/1.4.2/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/assets/applications/siteadmin/scripts/report/general.js" type="text/javascript"></script>
</div>
</body>
</html>
