<form id="form-payment-group" class="form-horizontal">
    <div class="row form-group">
        <label class="control-label col-lg-1 col-md-3 col-sm-4">Nhân Sự</label>
        <div class="col-lg-2 col-md-3 col-sm-8">
            <select class="form-control" name="staffUserNo">
                <option value="">Tất cả</option>
                <option th:each="user : ${userList}" th:selected="${user.userNo == loginUser.userNo}? 'selected'"
                        th:value="${user.userNo}" th:text="${user.name}"></option>
            </select>
        </div>
        <label class="control-label col-lg-1 col-md-3 col-sm-4">Nhóm</label>
        <div class="col-lg-1 col-md-1 col-sm-2">
            <input type="number" id="paymentGroup" name="paymentGroup" class="form-control"/>
        </div>
        <label class="control-label col-lg-2 col-md-3 col-sm-4">Tất cả KH còn lại</label>
        <div class="col-lg-1 col-md-3 col-sm-2" style="padding-top:7px;"><input type="checkbox" id="all-rest-customer"/> </div>

    </div>
    <div class="row form-group">
        <label class="control-label col-lg-1 col-md-3 col-sm-4">Mã KH</label>
        <div class="col-lg-11 col-md-9 col-sm-12">
            <select class="form-control  select2-multiple" id="customerCode" name="customerCode[]" multiple="multiple">

            </select>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 text-center">
            <button type="button" id="btn-add-to-group" class="btn green">
                <i class="fa fa-plus"></i> Thêm
            </button>
        </div>
    </div>

</form>
<div class="row" id="container-print">
    <div class="container-payment-group col-lg-12 col-md-12 col-sm-12">


    </div>
    <div class="col-md-12 text-align-right" style="margin-top: 10px; margin-right: 30px;">
        <span id="total-group-amount" class="bold blue"></span>
    </div>
</div>

<div class="row" style="margin-top: 20px; margin-bottom: 10px; padding-left: 15px; padding-right: 15px; text-align:center;">
    <button type="button" class="btn btn-sm btn-circle btn-outline green btn-print">
        <i class="fa fa-print"></i> In Danh Sách
    </button>
    <button type="button" class="btn btn-sm btn-circle btn-outline green btn-approve">
        <i class="fa fa-check"></i> Nộp tiền
    </button>
</div>

<script type="text/html" id="tmpl-group-setting">
    <div class="col-md-12" data-group-no="${groupNo}" id="${groupNo}">
        <div class="row from-group">
            <div class="col-md-12 blue bold" style="margin: 10px 0px;">
                <span>Nhóm : ${groupName} </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" >
                <table class="table-payment-group" ></table>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        paymentGroupController.init({
            loanList: [[${loanList}]]
        });
    })
    /*]]>*/
</script>
